<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Django</a>
        
        <div class="container collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'register' %}">Register<span class="sr-only">(current)</span></a>
              </li>
            {% if user.is_authenticated %}
            <li><a class='navbar-link' href="{% url 'logout' %}" >Logout</a></li>
            {% else %}
              <li><a class="navbar-link" href="{% url 'user_login' %}"> Login </a></li>
            {% endif %}

          </ul>

        </div>
      </nav>

      <div class="container">
      {% block body_block %}
      {% endblock %}
      </div>
</body>
</html>
